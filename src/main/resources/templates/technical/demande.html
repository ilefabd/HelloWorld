
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>Demande Ressources</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/demande}"
					th:object="${demande}" method="post" class="form-horizontal"
					role="form">
					
					
					
						<h2>Demande Ressources</h2>
					
					<div class="form-group">
					
									
					 <label class="col-sm-2 control-label" for="prefix">Prefix</label> 
					 <div class="col-sm-6 col-xs-12">
					  <select th:field="*{prefix}"> 
					  <option value="">Select...</option> 
					  
					  <option th:each="c : ${prefixLst}" th:value="${c.id}" th:text="${c.prefix}">
					  </option> </select> </div> </div>

					
					<div class="form-group">
					 <label class="col-sm-2 control-label" for="technologie">Technologie</label> 
					 <div class="col-sm-6 col-xs-12">
					  <select  th:field="*{technologie}"  > 
					  <option value="">Select...</option> 
					  <option th:each="c : ${technooLst}" th:value="${c.id}" th:text="${c.technologie}">
					  </option> </select> </div> </div>

					
					<div class="form-group">
					 <label class="col-sm-2 control-label" for="description">Description</label> 
					 <div class="col-sm-6 col-xs-12">
					<textarea rows="4" cols="50"  th:field="*{description}"  >
					</textarea></div> </div>


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Envoyer</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
