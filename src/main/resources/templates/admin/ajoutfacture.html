
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>Ajout D'une nouvelle Facture</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	  	<object th:include="/fragment/head :: head" th:remove="tag"></object>
  	
</head>
<body style="background-image: url('/img/greyy.jpeg');" class="page-container-bg-solid">
	
	  	        <div th:include="/fragment/topmenuheader :: header"></div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel-group" style="margin-top:20px">
			
			
								<div class="panel panel-primary">
									<div class="panel-heading">
									<h4>Ajouter une nouvelle facture </h4>
					
									</div>

		
								</div>	
						</div>
						
				<form autocomplete="off" action="#" th:action="@{/invoice/ajouter}"
					th:object="${invoice}" method="post" class="form-horizontal"
					role="form">
					
					
					
					
						<div class="form-group">
					 <label class="col-sm-2 control-label" for="detail">d√©tails de la facture  :</label> 
					 <div class="col-sm-6 col-xs-12">
					<textarea rows="5" cols="100"  th:field="*{detail}"  >
					</textarea></div> </div>
										
					<div class="form-group">
					 <label class="col-sm-2 control-label" for="Sujet">Montant total :</label> 
					 <div class="col-sm-6 col-xs-12">
					<textarea rows="100" cols="100"  th:field="*{total_amount}"  >
					</textarea></div> </div>
									
			
					
					
<div>
<label class="col-sm-2 " for="organisation">Organisation</label> 
					 <div class="col-sm-6 col-xs-12">
					  <select th:field="*{Organisation}"> 
					  <option value="">Select...</option> 
					  
					  <option th:each="c : ${Orglist}" th:value="${c.org_name}" th:text="${c.org_name}">
					  </option> </select> </div> 
					  </div>
<br><br>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Envoyer</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
