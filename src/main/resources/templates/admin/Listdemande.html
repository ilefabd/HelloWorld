<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/response}"
					th:object="${demande}" method="post" class="form-horizontal"
					role="form">
					<h2>Resourses List</h2>
					<table class="table table-striped">
					
				    <tr>
				    										
				    					<th>Id</th>	
										<th>Email</th>	
										<th>Organisation</th>	
										<th>Prefix</th>	
										<th>Technologie</th>
										<th>Status</th>	
											
						
					</tr>                  
					<tr th:each="c : ${Listdemande}" >
					                 	<td th:text="${c.id}"  th:field="*{id}"></td>
					                    										
										<td th:text="${c.email}"></td>
										<td th:text="${c.organisation}"></td>
										<td th:text="${c.prefix}"></td>
										<td th:text="${c.technologie}"></td>
										<td th:text="${c.status}"></td>
					        <td>
							<a th:href="@{'/demande/edit/' + ${c.id}}">RÃ©pondre</a>
						    </td>
					
					
					</tr>
					
					</table>
					
					
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
