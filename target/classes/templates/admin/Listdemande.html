<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>la liste des demandes </title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	  	<object th:include="/fragment/head :: head" th:remove="tag"></object>
  	
</head>
<body class="page-container-bg-solid" style="background-image: url('/img/grey.jpg');" >
			        <div th:include="/fragment/topmenuheader :: header"></div>
		
	
	<div class="container">
		<div class="row">
						<aside id="aside" class="col-md-3">
		<div class="panel" style="margin-top:20px">

					<!-- Search -->
					<div class="widget">
						<div class="widget-search">
						
							<input class="search-input" type="text" placeholder="whois">
							<button class="search-btn" type="button"><i class="fa fa-search"></i></button>
						</div>
					</div>
					<!-- /Search -->

					<!-- Options -->
					
					<div class="widget">
					
						<h3 class="title">Options</h3>
						<div class="widget-category">
						
						
					
					 		
							<a th:href="@{/demandetraitée}">La liste des demandes traitées</a>
							
							
							</div>
						</div>
					</div>
					<!-- Options -->
					
	

				</aside>
			<div class="col-md-9">
			<div class="panel-group" style="margin-top:20px">
			
			
								<div class="panel panel-primary">
									<div class="panel-heading">
									<h4>La liste des demandes de ressources IP</h4>
					
									</div>

		
								</div>	
						</div>
					
									<div class="panel" style="margin-top:20px">
						
				<form autocomplete="off" action="#" th:action="@{/demande/status}"
					th:object="${demande}" method="get" class="form-horizontal"
					role="form">
					<h3> </h3>
					<table class="table table-striped">
					
				    <tr>
				    										
				    					<th>Id</th>	
										<th>Email</th>	
										<th>Organisation</th>	
										<th>Prefix</th>	
										<th>Technologie</th>
										<th>Status</th>	
										<th></th>
										<th></th>	
						
					</tr>                  
					<tr th:each="d : ${Listdemande}" >
					                 	<td th:text="${d.id}" th:value="${d.id}" th:field="*{id}"></td>
					                    										
										<td th:text="${d.email}"></td>
										<td th:text="${d.organisation}"></td>
										<td th:text="${d.prefix}"></td>
										<td th:text="${d.technologie}"></td>
										<td th:text="${d.status}"></td>
					        <td>
							<button type="submit"  > <a  th:href="@{'/iprangelist/' + ${d.id}}">Répondre<a></button></td>
							
						<td>	<button type="submit" > <a  th:href="@{'/simpleemail/'+ ${d.id}}">Rejecter <a></button>
							
						    </td>
					
					
					</tr>
					
					</table>
					
					
					
					
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
