<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ajouter Iprange</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	  	<object th:include="fragment/head :: head" th:remove="tag"></object>
  	
</head>
<body style="background-image: url('/img/grey.jpg');" >
	        <div th:include="/fragment/topmenuheader :: header"></div>

	
	<div class="container">
		<div class="row">
		
						<aside id="aside" class="col-md-3">
				
		<div class="panel-group" style="margin-top:20px">
		
					<!-- Search -->
					<div class="widget">
						<div class="widget-search">
						<form autocomplete="off" action="#" th:action="@{/whois}"
					th:object="${id}" method="get" class="form-horizontal"
					role="form">
					
							<input class="form-control"   th:text="${id}"  th:name = "id" th:type = "text" th:id = "${id}" th:value ="${id}" placeholder="whois">
				            <button type="submit"  class="btn btn-primary btn-block">Whois</button>
							
							</form>
						</div>
						
					</div>
					
					
					
						
						
						
							<ul class="main-nav nav navbar-nav ">
					
					
					
				</ul>
						
					
					<!-- Options -->
					
	
</div>
</aside>
			<div class="col-md-9">
			<div class="panel-group" style="margin-top:20px">
			
			
								<div class="panel panel-primary">
									<div class="panel-heading">
									<h4>Ajouter un bloc d'adresses IP</h4>
					
									</div>

		
								</div>	
						</div>
				<form autocomplete="off" action="#" th:action="@{/ip/ajouter}" th:object="${ip}"
					method="post" class="form-horizontal"
					role="form"> 
					<div class="form-group">
						<div class="col-sm-9">
					<input type="text" th:field="*{range}" placeholder="IPRange"
									placeholder="X.X.X.X/[ ]" class="form-control" />
								 <label
								th:if="${#fields.hasErrors('range')}" th:errors="*{range}"
								class="validation-message"></label>	
			 
				
							
						</div>
						
					</div>

					
			
					<div class="form-group">
						<div class="col-sm-9" >
							<button type="submit"  class="btn btn-primary btn-block">Ajouter</button>
						</div>
						
					</div>
								<span  style="font-size: 20; color: #FF1C19;" th:utext="${failMessage}"></span>
					
				<span   th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
